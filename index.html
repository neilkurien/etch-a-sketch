<!DOCTYPE html>
<html>
    <head>
        <link href="./main.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch A Sketch - by Neil</title>
    </head>

    <div class="container">
        <div class="left">
            <div class="left-container">
                <h1 class="main-heading underline">Etch-a-Sketch</h1>
                <p class="tagline">Designed and coded by <span class="bold">Neil Kurien</span>.</p>
                <p>Just hover your mouse over the etch-a-sketch screen to draw on it. If you're on mobile, you'll have to tap on each square to change it.</p>
                <button class="clear-grid-btn bold">Clear Grid</button>
                <button class="change-grid-btn bold">Resize Grid</button>
            </div>
        </div>
        <div class="right">
            <div class="bg-responsive"></div>
            <div class="right-container">
                <div class="screen"></div>
                <img src="./etch-a-sketch-body.svg" alt="Etch a Sketch Device" class="etch-body" draggable="false">
                <img src="./etch-knob.svg" alt="Etch a Sketch Knob" class="etch-knob knob-left" draggable="false">
                <img src="./etch-knob.svg" alt="Etch a Sketch Knob" class="etch-knob knob-right" draggable="false">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</html>
